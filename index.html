<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<style>
    body {
        background: #ffe6f2;
        font-family: "Poppins", sans-serif;
        text-align: center;
        overflow: hidden;
    }
    h1 {
        margin-top: 80px;
        font-size: 40px;
        color: #ff4d88;
        animation: fadeIn 2s ease-in-out;
    }
    #question {

    }
    #yesBtn {
        background: #ff66a3;
        color: white;
    }
    #yesBtn:hover {
        transform: scale(1.1);
    }
    #noBtn {
        background: #cccccc;
    }

    /* Hiá»‡u á»©ng trÃ¡i tim */
    .heart {
        position: fixed;
        color: #ff4d88;
        font-size: 20px;
        animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
